<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteName</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="logo-area">
            <img src="images/logo.png" alt="Site Logo" class="logo">
            <span class="site-title">SiteName</span>
        </div>

        <nav>
            <a href="#">Page</a>
            <a href="#">Page</a>
            <a href="#">Page</a>
            <button class="nav-btn">Button</button>
        </nav>
    </header>

    <main>

        <!-- HERO SECTION -->
        <section class="hero">
            <img src="images/hero.jpg" alt="Main hero image" class="hero-img">

            <button class="hero-btn">Button</button>
        </section>

        <!-- CARD SECTION -->
        <section class="cards-section">
            <article class="card">
                <img src="images/card1.jpg" alt="Character 1">
                <h3>Subheading</h3>
                <p>Body text for whatever you'd like to add more to the subheading.</p>
            </article>

            <article class="card">
                <img src="images/card2.jpg" alt="Character 2">
                <h3>Subheading</h3>
                <p>Body text for whatever you'd like to expand on the main point.</p>
            </article>

            <article class="card">
                <img src="images/card3.jpg" alt="Character 3">
                <h3>Subheading</h3>
                <p>Body text for whatever you'd like to share more.</p>
            </article>
        </section>

    </main>

    <!-- FOOTER -->
    <footer>
        <span class="footer-title">Site name</span>
        <div class="footer-links">
            <a href="#">Page</a>
            <a href="#">Page</a>
            <a href="#">Page</a>
            <button class="footer-btn">Button</button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
